name: lstn scan

on:
  pull_request:
    branches: ["*"]

permissions:
  contents: read
  pull-requests: write

jobs:
  lstn:
    name: "lstn"
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      
      - name: Run lstn scan
        uses: listendev/action@v0.2.0
        with: 
         lstn_flags: "--endpoint=https://npm-staging.listen.dev"

